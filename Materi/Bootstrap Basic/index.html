
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- load bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <!-- buat div pake class otomatis -->

     <div class="container bg-success-subtle">
         <h1>Hello, world!</h1>
         <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta alias fugit dolor beatae?
             Porro corporis tempora est adipisci ex, exercitationem, architecto laudantium reiciendis, 
             nisi fugit assumenda voluptatem nesciunt dolor repellendus.</p>
             <button type="button" class="btn btn-outline-success">Yes</button>
             <div class="alert alert-warning" role="alert">
                <!-- set teks warna border dan padding -->
                 <strong class="text-danger border border-danger p-1">Bahaya !</strong>
                 <button type="button" class="btn btn-outline-danger">No</button></div>
     </div>
