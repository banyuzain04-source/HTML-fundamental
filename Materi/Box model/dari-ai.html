<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Model Demo</title>
  <link rel="stylesheet" href="style-ai.css">
</head>
<body>
  <h1>Box Model - Demo</h1>

  <div class="grid">
    <div class="box" id="box-a"><p>Box A<br>(Content Only)</p></div>
    <div class="box" id="box-b"><p>Box B<br>(+ Padding)</p></div>
    <div class="box" id="box-c"><p>Box C<br>(+ Padding + Border)</p></div>
    <div class="box" id="box-d"><p>Box D<br>(+ Padding + Border + Margin)</p></div>
  </div>

  <hr>

  <h1>Position Demo</h1>
  <div class="grid">
    <div class="pos" id="static">Static</div>
    <div class="pos" id="relative">Relative</div>
    <div class="pos" id="absolute">Absolute</div>
    <div class="pos" id="fixed">Fixed</div>
  </div>
</body>
</html>
