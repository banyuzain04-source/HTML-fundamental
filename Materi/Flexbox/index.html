<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3: Display & Flexbox</title>
    <!-- pico css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <!-- style css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- beri space di kiri-kanan halaman -->
    <div class="container">
      <h1>CSS3: Display & Flexbox</h1>
      <hr />
      <h2>Bagian 1: Display</h2>
      <!-- grid area -->
      <div class="grid">
        <!-- card box a -->
       <div class="card">
          <code>display: block;</code>
          <div class="area" id="box-xxxx">
            <h3>Box A</h3>
            <p>(Konten A)</p>
          </div>
          <div class="area" id="box-xxxx">
            <h3>Box b</h3>  
            <p>(Konten b)</p>
          </div>
        </div>

        <div class="card">
          <code>display; inline-block</code>
          <div class="area-ib" id="box-xxxx">
            <h3>Box A</h3>
            <p>(Konten A)</p>
          </div>
          <div class="area-ib" id="box-xxxx">
            <h3>Box b</h3>  
            <p>(Konten b)</p>
          </div>
        </div>

        <div class="card">
          <code>inline</code>
          <div class="area-in">
            <p>Hi</p>
            <p>Hi</p>
            <p>Hi</p>
          </div>
        </div>

        <div class="card">
          <code>Display: none</code>
          <div class="area area-none"></div>
          <h3>box H</h3>
        </div>
        
        </div>

        <br><hr><br>
        
        <h2>Bagian 2: Flexbox (basic)</h2>
        <div class="flexbox-area">
          <div class="card">
            (1) Anime
          </div>
          <div class="card">
            (2) Reading
          </div>
          <div class="card">
            (3) Game
          </div>
        </div>


        <!-- end card box fixed -->
         
      </div>
    </div>
  </body>
</html>
